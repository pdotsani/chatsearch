<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown-light.min.css" integrity="sha512-X175XRJAO6PHAUi8AA7GP8uUF5Wiv+w9bOi64i02CHKDQBsO1yy0jLSKaUKg/NhRCDYBmOLQCfKaTaXiyZlLrw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .message { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .user-message { 
            background: #e3f2fd; 
            text-align: right; 
        }
        .bot-message { 
            background: #f5f5f5; 
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        
        #messages {
            margin-bottom: 55px;
        }

        .message {
            margin-bottom: 10px;
        }

        .input-form {
            background: white;
            position: fixed;
            display: flex;
            justify-content: center;
            bottom: 0;
            padding: 5px 0;
            width: 100%;
            border-top: 1px solid lightgrey;
        }

        .input-form input {
            padding: 5px;
            border-radius: 5px;
            width: 50%;
        }

        .input-form button {
            margin-left: 10px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
    </div>

    <form class="input-form"
            hx-post="/chat" 
            hx-target="#messages" 
            hx-swap="none"
            hx-on::before-request="addUserMessage(event)">
        <input type="text" 
                name="message" 
                id="message-input"
                placeholder="Type your message..."
                required />
        <button type="submit" id="submit-btn">></button>
    </form>
    
    <script>
        function addUserMessage(event) {
            const input = document.getElementById('message-input');
            const userMessage = input.value;
            
            if (userMessage.trim()) {
                // Add user message immediately
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message markdown-body';
                userDiv.innerHTML = `<strong>You:</strong> ${userMessage}`;
                document.getElementById('messages').appendChild(userDiv);
            }
            
            // Clear input
            input.value = '';
            
            // Disable submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        }

        function resetSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = false;
            submitBtn.textContent = '>';
        }

        // Reset button after HTMX request completes
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 200) {
                resetSubmitButton();
            }
        });

        document.body.addEventListener('htmx:afterRequest', function(evt) {
        let xhr = evt.detail.xhr;
        if (xhr.getResponseHeader('Content-Type').includes('application/json')) {
            let data = JSON.parse(xhr.responseText);
            document.getElementById('messages').appendChild(data.html);
        }
        });
    </script>
</body>
</html>
